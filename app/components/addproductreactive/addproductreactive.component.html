<h2> Add Products with reactive Forms</h2>
<form [formGroup]="form" (ngSubmit)="addProducts()">
    <div class="form-group">
        <label> Pname </label>
        <input type="text" name="pname" class="form-control" formControlName="pname" />
        <!-- errord-->
        <div *ngIf="f['pname'].touched && f['pname'].invalid" class="alert alert-danger">
           <div *ngIf="f['pname'].errors?.['required']">Pname is required</div>
           <div *ngIf="f['pname'].errors?.['pattern']">Only alphabate is allow</div>
        </div>
    </div>
    <div class="form-group">
        <label> Price </label>
        <input type="text" name="price" class="form-control" formControlName="price"/>
         <!-- errord-->
         <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
            <div *ngIf="f['price'].errors?.['required']">price is required</div>
         </div>
    </div>
    <div class="form-group">
        <label> Quantity </label>
        <input type="text" name="quantity" class="form-control" formControlName="quantity"/>
         <!-- errord-->
         <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
            <div *ngIf="f['quantity'].errors?.['required']">quantity is required</div>
         </div>
    </div>
    <input type="submit" value="Add" class="btn btn-success" [disabled]="form.invalid"/>
</form>
