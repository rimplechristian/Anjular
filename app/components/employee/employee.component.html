<h4> Employee Details </h4>
<table>
    <thead>
        <tr>
            <th> S.no </th>
            <th> Name </th>
            <th> Age</th>
            <th> City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empData; let i=index">
            <td> {{i+1}} </td>
            <td> {{emp.name}} </td>
            <td> {{emp.age}} </td>
            <td> {{emp.city}} </td>
        </tr>
    </tbody>
</table>
