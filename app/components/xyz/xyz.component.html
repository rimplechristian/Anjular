<h2> {{title}}</h2>
Enter Title : <input type="text" [(ngModel)]="title"/>
<div *ngIf="empNames.length>0">
    <h4> Employee Names</h4>
    <ul>
        <li *ngFor="let emp of empNames"> {{emp}} </li>
    </ul>
</div>
<button (click)="abc()" [disabled]="bool"> Get Employee Names</button><br/>
<input type="text" [value]="title"/><br/>
<img [src]="imagePath"/>
