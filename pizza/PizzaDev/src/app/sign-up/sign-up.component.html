<div class="text-center">
<form [formGroup]="MyForm" (ngSubmit)="RegisterUser()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" formControlName="username" required/>
        </div>
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullname" formControlName="fullname" required/>
        <!-- <div *ngIf="(f['firstName'].touched || f['firstName'].dirty) && f['firstName'].invalid" class="alert alert-danger">
            <div *ngIf="f['firstName'].errors?.['required']">
                First Name is required.
            </div>
            <div *ngIf="f['firstName'].errors?.['pattern']">
                Only letters are allowed.
            </div>
        </div> -->
       
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" name="address" formControlName="address" required/>
    </div>
    <div class="form-group">
        <label>Contact Number</label>
        <input type="text" name="contactnumber" formControlName="contactnumber" required/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="Password" formControlName="Password" required/>
    </div>
    <button type="Submit" class="btn btn-success">Signup</button>
</form>
<a routerLink="/login">Alreday Member ? Click to login!</a>
</div>
